<html>
  <head>

    <title>Sign In</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/snapex/css/signin.css" rel="stylesheet">
    <link href="/static/snapex/css/base.css" rel="stylesheet">

    <script src="/static/snapex/js/signin.js"></script>

  </head>

  <body>
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Snap Experience</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/mypage">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>


    <div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign in to continue to Snap Experience</h1>
            <div class="account-wall">
                <img class="profile-img" src="/static/snapex/img/im-login.png"
                    alt="">
                <div><h3 class="text-center" id="wrong_secret_msg" style="display: none">
                    Wrong Secret?
                </h3></div>
                <div><h3 class="text-center" id="empty_secret_msg" style="display: none">
                    Empty Secret?
                </h3></div>
                <form class="form-signin">
                <input type="text" id="input_account" class="form-control" placeholder="Account" required autofocus >
                <input type="password" id="input_secret" class="form-control" placeholder="Secret">
                <input type="button" value="Sign in" class="btn btn-lg btn-primary btn-block" id="submit_button" onclick=signin();>
                <label class="checkbox pull-left">
                    <input type="checkbox" value="remember-me" id="input_remember">
                    Remember me
                </label>
                <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                </form>
            </div>
            <a href="#" class="text-center new-account">Create an account(coming soon) </a>
        </div>
    </div>
    </div>

    <div class="footer">
      <div class="container">
        <p class="text-muted">Snap Experience Team: snapex@163.com</p>
      </div>
    </div>


    <script src="/static/snapex/js/jquery-1.11.1.min.js"></script>
