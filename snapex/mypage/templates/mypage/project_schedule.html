<div>
  <div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">Schedules</div>
    <div class="panel-body">
      <a href="/mypage/schedule?action=create&pid={{ project.id }}">Create new schedule</a>
    </div>
    
    <!-- Table -->
    <table class="table">
      <thead>
        <tr>
          <th>Schedule Name</th>
          <th>Used Count</th>
        </tr>
      </thead>

      <tbody>
        {% for schedule in schedules %}
          <tr>
            <td>{{ schedule.name }}</td>
            <td>{{ schedule.schedule_plans.count }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
